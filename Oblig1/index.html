<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL grunnleggende</title>
    
    <!-- <script src="../webgl24_std/base/lib/cuon-matrix.js"></script> -->
    <script src="../gl-matrix.js"></script>
    <script src="./helpers.js" type="module" ></script>
    <script src="./shapes.js" type="module" ></script>
</head>
<body>
    <p>move with A and D</p>
    <p>zoom with W and S</p>
    <label for="vindSpeed">Vindstyrke</label>
    <input id="vindSpeed" type="text" value="10">
    <script id="base-vertex-shader" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;

        attribute vec4 aVertexColor;
        varying lowp vec4 vColor;

        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;

        void main(void) {
            // Standard vertex transformation
            gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition, 1.0);
            vColor = aVertexColor;
        
            // Define a threshold for the y-position
            float yThreshold = -0.1;
        
            // Only darken the color if the vertex position is below the threshold
            if (aVertexPosition[1] < yThreshold) {
                float darkeningFactor = -(aVertexPosition[1]) * 0.3;
        
                // Darken the RGB channels proportionally to how far below the threshold the vertex is
                vColor[0] -= darkeningFactor;
                vColor[1] -= darkeningFactor;
                vColor[2] -= darkeningFactor;
            }
        }
    </script>

    <script id="base-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying lowp vec4 vColor;

        uniform vec4 uFragColor;
        
        void main(void) {
           gl_FragColor =  uFragColor + vColor;
        }
    </script>

    <script type="module">
        import {main} from "./main.js";
        main();
    </script>
   
</body>
</html>
